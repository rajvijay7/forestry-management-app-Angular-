<!--content-->
<h2>List of Customers </h2><br>
<button [routerLink]="['/add-customer']" class="btn btn-primary" type="submit">Add New Customer</button><br><br>
<table class="table">
  <thead>
      <tr class="table-dark">
          <th>Customer Id</th>
          <th>Customer Name</th>
          <th>Email</th>
          <th>Profile</th>
      </tr>
  </thead>
  <tbody>
      <tr class="table-secondary" *ngFor="let customer of customers">
          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.email}}</td>
          <td>
              <button (click)="viewCustomerById(customer.id) " class="btn btn-info " type="submit ">View</button>
          </td>
      </tr>
  </tbody>
</table>
