<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- Load icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
  <!--Navigation Bar-->
  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" (click)="getProducts()" style="font-weight: 700;">
        <i>Forestry Management App </i><i class="bi bi-tree-fill"></i>
      </a>
&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
      <h4 id="hover" style="text-align: center;" style="font-weight: 700;" ><i>Products</i>
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-tree-fill"
          viewBox="0 0 16 16">
          <path
            d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777l-3-4.5z" />
        </svg>
      </h4><br>

      <button (click)="logout()" style="margin-left: 150px ;" type="button" class="btn btn-outline-warning"> Logout <i class="fa fa-sign-out" aria-hidden="true"></i>
      </button>


      <button [routerLink]="['/cart']" style="margin-left: 150px ;" type="button" class="btn btn-dark"> Cart
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill"
          viewBox="0 0 16 16">
          <path
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
      </button>
    </div>
  </nav>
  <br><br><br>

  <!--searchBar-->
   <form class="example" style="margin:auto;max-width:300px">
    <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="Search products..">
    <button (click)="getByName()" type="submit"><i class="fa fa-search"></i></button>
  </form>
  <br><br>













  <!--Content-->
  <div class="container text-center">
    <div class="row"><br><br><br>
      <div class="col-4" *ngFor="let product of products; index as i">
        <div id="border" class="card">
          <div class="card-body">
            <h2 class="card-title">{{product.name}}  <i class="bi bi-tree-fill"></i> </h2>
            <p class="card-text"> <i><p><b> Description: </b>{{product.description}}</p> </i>
            <h3>Price: $ {{product.price}} (per ton) </h3>
            <h5>Stock Availability: {{product.quantity}}</h5>
          </div>
          <div class="card-body">
            <button (click)="addToCart(i)" id="hover" class="btn btn-success">Add To Cart</button>
          </div>
        </div><br>
      </div>
    </div>
  </div>
</body>
