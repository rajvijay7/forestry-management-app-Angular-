  <!--Navigation Bar-->
  <body>
  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" (click)="getProducts()" style="font-weight: 700;">
        <i>Forestry Management App </i><i class="bi bi-tree-fill"></i>
      </a>
      &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
      <p id="hover" style="text-align: center; padding-left: 100px;"><i><b><b>Products</b></b></i><i
          class="bi bi-tree-fill"></i></p><br>
      <button [routerLink]="['/cart']" style="margin-left: 150px ;" type="button" class="btn btn-dark">
        <b><i>Cart</i></b> &nbsp;<i class="bi bi-cart-fill"></i>
      </button>
      <button (click)="logout()" style="margin-left: 150px ;" type="button" class="btn btn-warning">
        <b><i>Logout</i></b> <i class="bi bi-box-arrow-left"></i>
      </button>
    </div>
  </nav>
  <br><br><br>



  <!--filter-->
  <div class="form-group" style="padding-left:500px;">
    <input type="text" class="form-control" placeholder="search products" style="width: 300px;"
      [(ngModel)]="searchProduct" />
  </div>
  <br><br><br>


  <!--Content-->
  <div class="container text-center">
    <div class="row"><br><br><br>
      <div class="col-4" *ngFor="let product of products | productFilter: searchProduct; index as i">
        <div id="border" class="card">
          <div class="card-body">
            <h2 class="card-title"><b>{{product.name | uppercase }} </b> <i class="bi bi-tree-fill"></i> </h2>
            <p class="card-text"> <i>
                <p><b> Description: </b>{{product.description}}</p>
              </i>
              <i>
                <p><b>Price: $ {{product.price}}</b> (per ton)</p>
              </i>
            <p><i><b>Stock Availability: {{product.quantity}}</b></i></p>
          </div>

          <div *ngIf="product.quantity >= 10 " class="card-body">
            <button (click)="addToCart(i)" id="hover" class="btn btn-success"><b><i>Add to Cart</i></b></button>
          </div>

          <div *ngIf="  product.quantity > 0 && product.quantity < 10 " class="card-body">
            <div>
              <button (click)="addToCart(i)" id="hover" class="btn btn-danger"><b><i>Add to Cart</i></b></button>
              <p style="color: tomato;"><b><i>Hurry up ,only few Stocks Available...!!</i></b></p>
            </div>
          </div>


          <div *ngIf="product.quantity === null || product.quantity == 0" class="card-body">
            <p style="color: red"><b><i>Currently unavailable.. coming soon </i></b></p>
          </div>
        </div><br>
      </div>
    </div>
  </div>
</body>
